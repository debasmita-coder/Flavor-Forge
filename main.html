<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <title>Bootstrap demo</title> -->
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <script

    ></script>
    <div class="myDiv">
      <h2 class="titleHeader">Flavor Forge</h2>
      <!-- Adding the Material Symbol Icon -->
      <i class="bi bi-list"></i>
    </div>

    <!-- first row image start -->

        <img class="img1" src="./Images/biriyani.jpeg" />

      </div>
      <div class="firstrowImg">

        </div>
      </div>
      <div class="firstrowImg">
        <img class="img5" src="./Images/momo.avif" />

    <!-- first row image end -->

      <div class="secondrowimg">

          <div class="text">Burger</div>

      <div class="secondrowimg">
        <img class="img7" src="./Images/dosa.jpeg" />

          <div class="text">KFC</div>
        </div>
      </div>

      <div class="secondrowimg">
        <img class="img10" src="./Images/pizza.jpeg" />

          <div class="text">Pizza</div>

          <div class="text">Lobstar</div>

        <img class="img15" src="./Images/sushi.jpeg" />
